<html>
    <body>
       Item Name: <input type="text" id="name"><br><br>
       Item Price: <input type="text" id="price"><br><br>
       Item Quantity: <input type="text" id="Quantity"><br><br>
       Total Price: <span id="result">000.0</span><br><br>
      
       <input type="button" value="Submit" onclick="CalCost()">
       <input type="button" value="Pay" onclick="Pay()">
       <script>
        function CalCost(){
            a=document.getElementById("price").value;
            b=document.getElementById("Quantity").value;
            res = a*b;
            document.getElementById("result").innerHTML=res;
        }
        function Pay(){
            alert("paid")
        }
       </script>


    </body>
</html>
