<html>
    <body>
        <input type="text" id="text">
        <input type="button" onclick="fun()" value="submit" id="res">
        <p id="demo"></p>

        <script>
            function fun(){
                str=document.getElementById("text").value
                s=str.split(" ")
                flag ='true'
                if(s[0]!='+' || s[s.length!='+']) flag='false'
                else flag='true'
                for(var i=0;i<s.length;i++){
                    if(s[i]>='A'&&s[i]<='z'){
                        if(s[i-1]!='+' && s[i+1]!='+') {
                            flag="false"
                            break
                        }
                    }
                    else  flag='true'
                }
                
                document.getElementById("demo").innerHTML=flag
            }
        </script>
    </body>
</html>
