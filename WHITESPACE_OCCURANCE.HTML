<!-- **********format it****************** -->

<html>
    <body>
        String: <input type="text" id="name"><br><br>
        word: <input type="text" id="price"><br><br>
       <input type="button" value="submit" onclick="search()">
       <p id="res"></p>
       <script>
        function search(){
            var text= document.getElementById("name").value
            var word= document.getElementById("price").value
            var d=0,a=0,w=0;
            for(var i=0;i<text.length;i++){
                if(text[i]>='A'&& text[i]<='Z' || text[i]>='a'&& text[i]<='z') a++;
                else if(text[i]>='0'&& text[i]<='9') d++;
                else if(text[i]==' ') w++;

            }

            var count=text.split(word).length-1;
            var index=text.indexOf(word);

            var display= text+a.toString()+d.toString()+w.toString()+count.toString()+index.toString()

            document.getElementById("res").innerHTML=display
        }
       </script>
    </body>
</html>
